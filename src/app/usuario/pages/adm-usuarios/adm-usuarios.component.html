<mat-toolbar class="option-toolbar">
    <mat-toolbar-row class="path-mat-toolbar-row">
      <h3 class="path-h3">Administracion de Usuarios</h3>
    </mat-toolbar-row>
    <mat-toolbar-row class="actions-mat-toolbar-row">
      <div class="actions-button-row">
        <a (click)="saveUsuarioView()" mat-stroked-button color="primary">Registrar Usuario</a>
        <button mat-stroked-button color="primary" (click)="generateExcel()" > Exportar Excel</button>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

<mat-card class="lista-usuarios-card">
    <mat-card class="card-usuarios">
        <mat-card-title>Lista de Usuarios</mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="table-usuarios">

                <ng-container matColumnDef="id">
                    <th mat-header-cell *matHeaderCellDef> Codigo de Cliente. </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="apellido">
                    <th mat-header-cell *matHeaderCellDef> Apellido </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.apellido}} </td>
                </ng-container>

                <ng-container matColumnDef="correo">
                    <th mat-header-cell *matHeaderCellDef> Correo </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.correo}} </td>
                </ng-container>

                <ng-container matColumnDef="telefono">
                    <th mat-header-cell *matHeaderCellDef> Telefono </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.telefono}} </td>
                </ng-container>

                <ng-container matColumnDef="edad">
                    <th mat-header-cell *matHeaderCellDef> edad </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.edad}} </td>
                </ng-container>

                <ng-container matColumnDef="dni">
                    <th mat-header-cell *matHeaderCellDef> DNI </th>
                    <td mat-cell *matCellDef="let usuario"> {{usuario.dni}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell *matHeaderCellDef> Acciones </th>
                    <td mat-cell *matCellDef="let element;let i=index">
                        <button color="primary" mat-button matSuffix mat-icon-button>
                            <mat-icon matTooltip="Ver" (click)="onSelect(element)">visibility</mat-icon>
                        </button>
                        <button color="accent" mat-button matSuffix mat-icon-button>
                            <mat-icon matTooltip="Ver" (click)="eliminar(element)">delete</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</mat-card>
