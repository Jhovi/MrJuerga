<div class="table-container">
    <table mat-table class="mat-elevation-z2" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Codigo de cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>


        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> Nro de documento </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="element-row" (click)="onSelect(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
