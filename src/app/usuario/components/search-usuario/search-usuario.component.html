<h3>Busqueda de Usuarios</h3>

<form (ngSubmit)="onSearch()" #searchForm="ngForm">
  <mat-form-field class="select-mat-form-field" appearance="outline">
    <mat-label>Buscar por</mat-label>
    <mat-select [(ngModel)]="opcionBusqueda" name="opcionBusqueda" required>
      <mat-option *ngFor="let opcion of opcionesBusqueda" [value]="opcion.key">
        {{opcion.viewValue}}
      </mat-option>
    </mat-select>
  </mat-form-field>
  <mat-form-field class="search-mat-form-field" appearance="outline">
    <input matInput type="text" placeholder="Dato a buscar" [(ngModel)]="datoABuscar" name="datoABuscar" required>
    <button type="submit" mat-button matSuffix mat-icon-button aria-label="Buscar" [disabled]="!searchForm.form.valid">
      <mat-icon>search</mat-icon>
    </button>
  </mat-form-field>
</form>



<div class="table-container">
    <table id = "table-user" mat-table class="mat-elevation-z2" [dataSource]="dataSource">

        <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef> Codigo de cliente </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="apellido">
            <th mat-header-cell *matHeaderCellDef> Apellido </th>
            <td mat-cell *matCellDef="let element"> {{element.apellido}} </td>
        </ng-container>


        <ng-container matColumnDef="dni">
            <th mat-header-cell *matHeaderCellDef> Nro de documento </th>
            <td mat-cell *matCellDef="let element"> {{element.dni}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="element-row" (click)="onSelect(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
