<mat-card class="lista-productos-card">
  <mat-card class="card-productos">
    <mat-card-title>Lista de Productos</mat-card-title>
    <mat-card-content>
      <mat-card *ngFor="let producto of productos" class="card-producto">
        <mat-card-title>{{producto.nombre}}</mat-card-title>
        <img mat-card-image src="assets/images/imagen_placeholder.png">
        <mat-card-header>
          <div mat-card-avatar class="example-header-image"></div>
        </mat-card-header>
        <mat-card-content>
          {{producto.descripcion}}
        </mat-card-content>
        <mat-card-subtitle>{{producto.precio}}</mat-card-subtitle>
        <mat-card-actions>
          <button mat-button (click)="verProducto(producto.id)">Ver</button>
        </mat-card-actions>
      </mat-card>
    </mat-card-content>
  </mat-card>
</mat-card>
