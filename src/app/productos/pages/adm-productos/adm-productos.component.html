<mat-toolbar class="option-toolbar">
    <mat-toolbar-row class="path-mat-toolbar-row">
      <h3 class="path-h3">Administracion de Productos</h3>
    </mat-toolbar-row>
    <mat-toolbar-row class="actions-mat-toolbar-row">
      <div class="actions-button-row">
        <a (click)="saveProductoView()" mat-stroked-button color="primary">Registrar Producto</a>
      </div>
    </mat-toolbar-row>
  </mat-toolbar>

<mat-card class="lista-productos-card">
    <mat-card class="card-productos">
        <mat-card-title>Lista de Productos</mat-card-title>
        <mat-card-content>
            <table mat-table [dataSource]="dataSource" class="table-productos">

                <ng-container matColumnDef="codProducto">
                    <th mat-header-cell style="text-align:center" *matHeaderCellDef> Codigo de Producto </th>
                    <td mat-cell style="text-align:center" *matCellDef="let producto"> {{producto.id}} </td>
                </ng-container>

                <ng-container matColumnDef="nombre">
                    <th mat-header-cell *matHeaderCellDef> Nombre </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.nombre}} </td>
                </ng-container>

                <ng-container matColumnDef="descripcion">
                    <th mat-header-cell style="text-align:center" *matHeaderCellDef> Descripcion </th>
                    <td mat-cell *matCellDef="let producto"> {{producto.descripcion}} </td>
                </ng-container>

                <ng-container matColumnDef="precio">
                    <th mat-header-cell style="text-align:center" *matHeaderCellDef> Precio </th>
                    <td mat-cell style="text-align:center" *matCellDef="let producto"> {{producto.precio | currency:'S/'}} </td>
                </ng-container>

                <ng-container matColumnDef="categoria">
                    <th mat-header-cell style="text-align:center" *matHeaderCellDef> Categoria </th>
                    <td mat-cell style="text-align:center" *matCellDef="let producto"> {{producto.categoria}} </td>
                </ng-container>

                <ng-container matColumnDef="stock">
                    <th mat-header-cell style="text-align:center" *matHeaderCellDef> Stock </th>
                    <td mat-cell style="text-align:center" *matCellDef="let producto"> {{producto.stock}} </td>
                </ng-container>

                <ng-container matColumnDef="acciones">
                    <th mat-header-cell style="text-align:center" *matHeaderCellDef> Acciones </th>
                    <td mat-cell style="text-align:center" *matCellDef="let element;let i=index">
                        <button color="primary" mat-button matSuffix mat-icon-button>
                            <mat-icon matTooltip="Editar" (click)="onSelect(element)">create</mat-icon>
                        </button>
                        <button color="accent" mat-button matSuffix mat-icon-button>
                            <mat-icon matTooltip="Eliminar" (click)="eliminar(element)">delete</mat-icon>
                        </button>

                    </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
        </mat-card-content>
    </mat-card>
</mat-card>
