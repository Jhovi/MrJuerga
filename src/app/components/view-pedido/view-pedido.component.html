<mat-card  class="example-card">
    <mat-card-header>
      <mat-card-title>Ver datos del pedido</mat-card-title>
      <mat-card-subtitle>Subtitulo</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content  *ngIf= "pedido">
  
        <mat-form-field class="example-full-width">
            <input matInput placeholder="Cod. Pedido" [value]="pedido.codPedido" disabled>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Cod. Cliente" [value]="pedido.codCliente" disabled>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Fecha pedido" [value]="pedido.fechaPedido" disabled>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Prioridad" [value]="pedido.prioridad" disabled>
          </mat-form-field>

    </mat-card-content>
    <mat-card-actions>
      <button mat-button>EDITAR</button>
      <button mat-button>REGRESAR</button>
    </mat-card-actions>
  </mat-card>
