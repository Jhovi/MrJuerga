<h3>Busqueda de Productos</h3>

<form (ngSubmit)="onSearch()" #searchForm="ngForm">
    <mat-form-field class="select-mat-form-field" appearance="outline">
      <mat-label>Buscar por</mat-label>
      <mat-select [(ngModel)]="opcionBusqueda" name="opcionBusqueda" required>
        <mat-option *ngFor="let opcion of opcionesBusqueda" [value]="opcion.key">
          {{opcion.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field class="search-mat-form-field" appearance="outline">
      <input matInput type="text" placeholder="Dato a buscar" [(ngModel)]="datoABuscar" name="datoABuscar" required>
      <button type="submit" mat-button matSuffix mat-icon-button aria-label="Buscar" [disabled]="!searchForm.form.valid">
        <mat-icon>search</mat-icon>
      </button>
    </mat-form-field>
  </form>



<div class="table-container">
    <table id = "table-productos" mat-table class="mat-elevation-z2" [dataSource]="dataSource">

        <ng-container matColumnDef="codProducto">
            <th mat-header-cell *matHeaderCellDef> Codigo producto </th>
            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
        </ng-container>

        <ng-container matColumnDef="nombreProducto">
            <th mat-header-cell *matHeaderCellDef> Nombre </th>
            <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
        </ng-container>

        <ng-container matColumnDef="precio">
            <th mat-header-cell style="text-align:center" *matHeaderCellDef> Precio </th>
            <td mat-cell style="text-align:center" *matCellDef="let element"> {{element.precio | currency:'S/' }} </td>
        </ng-container>


        <ng-container matColumnDef="stock">
            <th mat-header-cell style="text-align:center" *matHeaderCellDef> Stock </th>
            <td mat-cell style="text-align:center" *matCellDef="let element"> {{element.stock}} </td>
        </ng-container>


        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row class="element-row" (click)="onSelect(row)" *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>


</div>
