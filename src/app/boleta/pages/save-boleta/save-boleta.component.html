<mat-toolbar class="option-toolbar">
    <mat-toolbar-row class="path-mat-toolbar-row">
        <h3 class="path-h3">Registrar Boleta</h3>
    </mat-toolbar-row>
    <mat-toolbar-row class="actions-mat-toolbar-row">
        <button mat-stroked-button color="primary" [disabled]="!saveForm.form.valid" form="saveForm"
            *ngIf="role!=='view'"> Guardar</button>
        <button mat-stroked-button color="primary" *ngIf="role==='view'" routerLink='update'> Editar</button>
        <button mat-stroked-button color="warn" class="btn-salir" [routerLink]="salirLink"> Atras</button>
    </mat-toolbar-row>
</mat-toolbar>


<mat-card class="save-producto-card">
    <mat-card-content>
        <form id="saveForm" (ngSubmit)="saveBoleta(saveForm)" #saveForm="ngForm">

            <mat-form-field class="input-field-producto" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input [(ngModel)]="nombreCompleto" name="nombre" matInput type="text" readonly [disabled]="role=='view'">
                <button type="button" (click)="seleccionarUsuario()" mat-button matSuffix mat-icon-button
                    aria-label="Buscar" [disabled]="role=='view'">
                    <mat-icon matTooltip="Buscar">search</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field class="input-field-producto" appearance="outline">
                <mat-label>Fecha de venta</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Fecha" [(ngModel)]="boleta.fecha"
                    name="fecha" required [disabled]="role =='view'">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="input-field-direccion" appearance="outline">
                <mat-label>Direccion</mat-label>
                <input matInput type="text" [(ngModel)]="boleta.direccion" name="direccion" required
                    [disabled]="role =='view'">
            </mat-form-field>


            <mat-card class="card-detalle">
                <mat-card-title>Detalle boleta</mat-card-title>
                <mat-card-actions>
                    <button mat-stroked-button color="primary" type="button" (click)="addDetalle()">Agregar
                        producto</button>
                </mat-card-actions>
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="table-detalle">

                        <ng-container matColumnDef="codProducto">
                            <th mat-header-cell *matHeaderCellDef> Codigo producto </th>
                            <td mat-cell *matCellDef="let detalle"> {{detalle.producto.id}} </td>
                            <td mat-footer-cell *matFooterCellDef> Total  </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreProducto">
                            <th mat-header-cell *matHeaderCellDef> Producto </th>
                            <td mat-cell *matCellDef="let detalle"> {{detalle.producto.nombre}} </td>
                            <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>

                        <ng-container matColumnDef="precioProducto">
                            <th mat-header-cell *matHeaderCellDef> Precio </th>
                            <td mat-cell *matCellDef="let detalle"> {{detalle.producto.precio}} </td>
                            <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>

                        <ng-container matColumnDef="cantidad">
                            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                            <td mat-cell *matCellDef="let detalle">
                                <mat-form-field floatLabel="never" *ngIf="role!='view'">
                                    <input type="text" (change)="actualizarSubTotal(detalle)" matInput name="cantidad"
                                        [disabled]="detalle.disabled"
                                        [(ngModel)]="detalle.cantidad" /> 
                                </mat-form-field>
                                <mat-form-field floatLabel="never" *ngIf="role=='view'">
                                    <input type="text" (change)="actualizarSubTotal(detalle)" matInput name="cantidad"
                                        [disabled]="role=='view'"
                                        [value]=detalle.cantidad /> 
                                </mat-form-field>
                            </td>
                            <td mat-footer-cell *matFooterCellDef>  </td>
                        </ng-container>

                        <ng-container matColumnDef="subtotal">
                            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                            <td mat-cell *matCellDef="let detalle"> {{detalle.subtotal}} </td>
                            <td mat-footer-cell *matFooterCellDef> {{getTotalCost()}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                        <tr mat-footer-row *matFooterRowDef="displayedColumns"></tr>
                    </table>
                </mat-card-content>
            </mat-card>

            
        </form>
    </mat-card-content>
</mat-card>
