<mat-toolbar class="option-toolbar">
    <mat-toolbar-row class="path-mat-toolbar-row">
        <h3 class="path-h3">Registrar Boleto</h3>
    </mat-toolbar-row>
    <mat-toolbar-row class="actions-mat-toolbar-row">
        <button mat-stroked-button color="primary" [disabled]="!saveForm.form.valid" form="saveForm"
            *ngIf="role!=='view'"> Guardar</button>
        <button mat-stroked-button color="primary" *ngIf="role==='view'" routerLink='update'> Editar</button>
        <button mat-stroked-button color="warn" class="btn-salir" [routerLink]="salirLink"> Atras</button>
    </mat-toolbar-row>
</mat-toolbar>


<mat-card class="save-producto-card">
    <mat-card-content>
        <form id="saveForm" (ngSubmit)="saveBoleta(saveForm)" #saveForm="ngForm">

            <mat-form-field class="input-field-producto" appearance="outline">
                <mat-label>Usuario</mat-label>
                <input [(ngModel)]="nombreCompleto" name="nombre" matInput type="text" readonly>
                <button type="button" (click)="seleccionarUsuario()" mat-button matSuffix mat-icon-button
                    aria-label="Buscar">
                    <mat-icon matTooltip="Buscar">search</mat-icon>
                </button>
            </mat-form-field>

            <mat-form-field class="input-field-producto" appearance="outline">
                <mat-label>Fecha de venta</mat-label>
                <input matInput [matDatepicker]="picker" placeholder="Fecha de Nacimiento" [(ngModel)]="boleta.fecha"
                    name="fecha" required [disabled]="role =='view'">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
            </mat-form-field>

            <mat-form-field class="input-field-direccion" appearance="outline">
                <mat-label>Direccion</mat-label>
                <input matInput type="text" [(ngModel)]="boleta.direccion" name="direccion" required
                    [disabled]="role =='view'">
            </mat-form-field>


            <mat-card class="card-detalle">
                <mat-card-title>Detalle boleta</mat-card-title>
                <mat-card-content>
                    <table mat-table [dataSource]="dataSource" class="table-detalle">

                        <ng-container matColumnDef="codProducto">
                            <th mat-header-cell *matHeaderCellDef> Codigo producto </th>
                            <td mat-cell *matCellDef="let element"> {{element.codProducto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="nombreProducto">
                            <th mat-header-cell *matHeaderCellDef> Producto </th>
                            <td mat-cell *matCellDef="let element"> {{element.nombreProducto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="cantidad">
                            <th mat-header-cell *matHeaderCellDef> Cantidad </th>
                            <td mat-cell *matCellDef="let element"> {{element.cantidad}} </td>
                        </ng-container>

                        <ng-container matColumnDef="precioProducto">
                            <th mat-header-cell *matHeaderCellDef> Precio </th>
                            <td mat-cell *matCellDef="let element"> {{element.precioProducto}} </td>
                        </ng-container>

                        <ng-container matColumnDef="subtotal">
                            <th mat-header-cell *matHeaderCellDef> Subtotal </th>
                            <td mat-cell *matCellDef="let element"> {{element.subtotal}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
                    </table>
                </mat-card-content>
            </mat-card>


            <mat-form-field class="input-field-total" appearance="outline">
                <mat-label>Total</mat-label>
                <input matInput type="text" [(ngModel)]="boleta.total" name="total"  disabled>
            </mat-form-field>
        </form>
    </mat-card-content>
</mat-card>
