<div class="example-container" >
    <mat-toolbar color="primary">
        <mat-toolbar-row>
            <button  mat-icon-button (click)="sidenav.toggle()">
                <mat-icon matTooltip="Mostrar menú" *ngIf="!sidenav.opened">menu</mat-icon>
                <mat-icon matTooltip="Ocultar menú" *ngIf="sidenav.opened">close</mat-icon>
            </button>
            <h1 class="example-app-name">Mr. Juerga</h1>
            <span class="espaciar"></span>
            <button  mat-icon-button [matMenuTriggerFor]="menu">
                <mat-icon matTooltip="Opciones">more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
                <button mat-menu-item routerLink="/perfil">
                    <mat-icon>account_box</mat-icon>
                    <span>Mi Perfil</span>
                </button>
                <button mat-menu-item >
                    <mat-icon>enhanced_encryption</mat-icon>
                    <span>Cambiar Contraseña</span>
                </button>
                <button mat-menu-item >
                    <mat-icon>exit_to_app</mat-icon>
                    <span>Cerrar Sesión</span>
                </button>
            </mat-menu>
        </mat-toolbar-row>
    </mat-toolbar>
  


    <mat-sidenav-container  class="example-sidenav-container">
        <mat-sidenav  #sidenav mode="over" style="width: 250px; ">
            <mat-nav-list>
                <div *ngFor = "let module of modules">
                    <div *ngIf ="module.options.length == 1">
                        <a mat-list-item *ngFor="let option of module.options" [routerLink]="option.path">
                            <div class="estilo-nombre-modulo"> {{ option.name }} </div>
                        </a>
                    </div>
                    <div *ngIf ="module.options.length > 1" >
                        <mat-expansion-panel  [expanded] = "true">
                            <mat-expansion-panel-header>
                                <mat-panel-title class="estilo-nombre-modulo-panel">
                                    {{ module.name }}
                                </mat-panel-title>
                            </mat-expansion-panel-header>
                            <a mat-list-item *ngFor="let option of module.options" [routerLink]="option.path">{{ option.name}}</a>
                        </mat-expansion-panel>
                    </div>
                </div>
              </mat-nav-list>
        </mat-sidenav>

        
        <mat-sidenav-content>
            <router-outlet></router-outlet>
        </mat-sidenav-content>

    </mat-sidenav-container>
</div>
