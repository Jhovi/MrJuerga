# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - tp2frontend-angular

on:
  push:
    branches:
      - master
  workflow_dispatch:


  env:
  AZURE_WEBAPP_NAME: tp2frontend-angular    # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: './dist/joker-web'      # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: '14.x'                # set this to the node version to use
  CI: false


jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    - name: Use Node.js ${{ env.NODE_VERSION }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ env.NODE_VERSION }}
    - name: npm install and build
      run: |
        npm install
        npm run build -- --prod
    - name: 'Deploy to Azure WebApp'
      uses: azure/webapps-deploy@v1
      with:
        app-name:  ${{ env.AZURE_WEBAPP_NAME }}
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_444664df662a41f2b6f0c2f4b296b724 }}
        package: ${{ env.AZURE_WEBAPP_PACKAGE_PATH }}